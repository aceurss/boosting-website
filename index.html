
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodexBypass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      color: #00ff99;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00e68a;
      box-shadow: 0 0 20px #00ff99;
    }
    #result {
      margin-top: 20px;
      word-break: break-word;
      font-size: 16px;
    }
    a {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>CodexBypass</h1>
  <input type="text" id="urlInput" placeholder="Paste Codex Key URL here">
  <button onclick="bypass()">Bypass</button>
  <div id="result"></div>

  <script>
    async function bypass() {
      const input = document.getElementById('urlInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Bypassing...";

      try {
        const response = await fetch(`https://bypass.bot.nu/bypass2?url=${encodeURIComponent(input)}`);
        const data = await response.json();
        if (data && data.destination) {
          resultDiv.innerHTML = \`<strong>Bypassed Link:</strong><br><a href="\${data.destination}" target="_blank">\${data.destination}</a>\`;
        } else {
          resultDiv.innerHTML = "Failed to bypass. Make sure it's a valid Codex link.";
        }
      } catch (e) {
        resultDiv.innerHTML = "Error while bypassing. Try again later.";
      }
    }
  </script>
</body>
</html>
